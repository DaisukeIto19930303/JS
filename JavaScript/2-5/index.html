<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "tab" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id = "jp_language">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id = "eng_language">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
               let tab = document.getElementById("tab").value;
               if(tab=="日本語"){
                // console.log("日本語だよ！！");
                document.getElementById("eng_language").style.display= "none";
                document.getElementById("jp_language").style.display= "";
               }
               if(tab=="English"){
                // console.log("英語だよ！！");
                document.getElementById("eng_language").style.display= "";
                document.getElementById("jp_language").style.display= "none";
               }
               if(tab=="全て表示"){
                // console.log("全て表示!!");
                document.getElementById("eng_language").style.display= "";
                document.getElementById("jp_language").style.display= "";
               }
                //console.log(tab);
            }
    </script>
</body>
</html>
